<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f5f5f5" rx="5" ry="5"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" fill="#333" font-weight="bold">Linear vs. XOR Problems</text>
  
  <!-- Linear Problem Section -->
  <text x="200" y="70" font-family="Arial" font-size="18" text-anchor="middle" fill="#333" font-weight="bold">Linearly Separable Problem</text>
  <text x="200" y="90" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">(Can be solved without hidden layers)</text>
  
  <!-- Linear Problem Plot -->
  <rect x="50" y="110" width="300" height="200" fill="#fff" stroke="#ddd" stroke-width="1"/>
  
  <!-- Axes -->
  <line x1="50" y1="310" x2="350" y2="310" stroke="#555" stroke-width="1.5"/>
  <line x1="50" y1="110" x2="50" y2="310" stroke="#555" stroke-width="1.5"/>
  
  <!-- Axis Labels -->
  <text x="200" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">Feature 1</text>
  <text x="25" y="210" font-family="Arial" font-size="14" text-anchor="middle" fill="#555" transform="rotate(-90,25,210)">Feature 2</text>
  
  <!-- Data Points Class 1 -->
  <circle cx="100" cy="150" r="8" fill="#3498db" stroke="#2980b9" stroke-width="1.5"/>
  <circle cx="120" cy="180" r="8" fill="#3498db" stroke="#2980b9" stroke-width="1.5"/>
  <circle cx="150" cy="140" r="8" fill="#3498db" stroke="#2980b9" stroke-width="1.5"/>
  <circle cx="90" cy="200" r="8" fill="#3498db" stroke="#2980b9" stroke-width="1.5"/>
  <circle cx="130" cy="170" r="8" fill="#3498db" stroke="#2980b9" stroke-width="1.5"/>
  <circle cx="110" cy="160" r="8" fill="#3498db" stroke="#2980b9" stroke-width="1.5"/>
  
  <!-- Data Points Class 2 -->
  <circle cx="250" cy="220" r="8" fill="#e74c3c" stroke="#c0392b" stroke-width="1.5"/>
  <circle cx="280" cy="240" r="8" fill="#e74c3c" stroke="#c0392b" stroke-width="1.5"/>
  <circle cx="270" cy="200" r="8" fill="#e74c3c" stroke="#c0392b" stroke-width="1.5"/>
  <circle cx="300" cy="230" r="8" fill="#e74c3c" stroke="#c0392b" stroke-width="1.5"/>
  <circle cx="260" cy="260" r="8" fill="#e74c3c" stroke="#c0392b" stroke-width="1.5"/>
  <circle cx="290" cy="210" r="8" fill="#e74c3c" stroke="#c0392b" stroke-width="1.5"/>
  
  <!-- Decision Boundary -->
  <line x1="80" y1="260" x2="330" y2="130" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="200" y="290" font-family="Arial" font-size="14" text-anchor="middle" fill="#333" font-style="italic">Linear Decision Boundary</text>
  
  <!-- Simple Network Structure -->
  <text x="200" y="360" font-family="Arial" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">Network without hidden layer is sufficient</text>
  
  <!-- XOR Problem Section -->
  <text x="600" y="70" font-family="Arial" font-size="18" text-anchor="middle" fill="#333" font-weight="bold">XOR Problem</text>
  <text x="600" y="90" font-family="Arial" font-size="14" text-anchor="middle" fill="#666">(Requires hidden layer)</text>
  
  <!-- XOR Problem Plot -->
  <rect x="450" y="110" width="300" height="200" fill="#fff" stroke="#ddd" stroke-width="1"/>
  
  <!-- Axes -->
  <line x1="450" y1="310" x2="750" y2="310" stroke="#555" stroke-width="1.5"/>
  <line x1="450" y1="110" x2="450" y2="310" stroke="#555" stroke-width="1.5"/>
  
  <!-- Axis Labels -->
  <text x="600" y="330" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">Feature 1</text>
  <text x="425" y="210" font-family="Arial" font-size="14" text-anchor="middle" fill="#555" transform="rotate(-90,425,210)">Feature 2</text>
  
  <!-- XOR Data Points -->
  <circle cx="500" cy="160" r="8" fill="#3498db" stroke="#2980b9" stroke-width="1.5"/> <!-- (0,0) → 0 -->
  <circle cx="700" cy="160" r="8" fill="#e74c3c" stroke="#c0392b" stroke-width="1.5"/> <!-- (1,0) → 1 -->
  <circle cx="500" cy="260" r="8" fill="#e74c3c" stroke="#c0392b" stroke-width="1.5"/> <!-- (0,1) → 1 -->
  <circle cx="700" cy="260" r="8" fill="#3498db" stroke="#2980b9" stroke-width="1.5"/> <!-- (1,1) → 0 -->
  
  <!-- Coordinates -->
  <text x="520" y="140" font-family="Arial" font-size="12" text-anchor="end" fill="#333">(0,0) → 0</text>
  <text x="680" y="140" font-family="Arial" font-size="12" text-anchor="start" fill="#333">(1,0) → 1</text>
  <text x="520" y="240" font-family="Arial" font-size="12" text-anchor="end" fill="#333">(0,1) → 1</text>
  <text x="680" y="240" font-family="Arial" font-size="12" text-anchor="start" fill="#333">(1,1) → 0</text>
  
  <!-- Non-linear Decision Boundary -->
  <path d="M 450 210 C 500 210, 600 250, 600 210 C 600 170, 700 210, 750 210" stroke="#333" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <text x="600" y="290" font-family="Arial" font-size="14" text-anchor="middle" fill="#333" font-style="italic">Not even close</text>
  
  <!-- Network with Hidden Layer -->
  <text x="600" y="360" font-family="Arial" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">Network with hidden layer required</text>
</svg>