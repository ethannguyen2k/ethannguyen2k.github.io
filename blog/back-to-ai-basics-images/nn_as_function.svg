<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f5f5f5" rx="5" ry="5"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" text-anchor="middle" fill="#333" font-weight="bold">Neural Network as a Numerical Transformation Function</text>
  
  <!-- Input Array Visual (MNIST - 784 numbers) -->
  <rect x="50" y="80" width="160" height="240" fill="#f0f0f0" stroke="#aaa" stroke-width="1" rx="5" ry="5"/>
  
  <!-- Input rows depicting numbers -->
  <rect x="60" y="90" width="140" height="15" fill="#3498db" stroke="#2980b9" stroke-width="0.5" opacity="0.8"/>
  <rect x="60" y="110" width="80" height="15" fill="#3498db" stroke="#2980b9" stroke-width="0.5" opacity="0.8"/>
  <rect x="60" y="130" width="120" height="15" fill="#3498db" stroke="#2980b9" stroke-width="0.5" opacity="0.8"/>
  <rect x="60" y="150" width="90" height="15" fill="#3498db" stroke="#2980b9" stroke-width="0.5" opacity="0.8"/>
  
  <!-- Multiple input rows with dots in between -->
  <rect x="60" y="180" width="110" height="15" fill="#3498db" stroke="#2980b9" stroke-width="0.5" opacity="0.8"/>
  <circle cx="130" cy="205" r="2" fill="#555"/>
  <circle cx="130" cy="210" r="2" fill="#555"/>
  <circle cx="130" cy="215" r="2" fill="#555"/>
  
  <!-- More input rows -->
  <rect x="60" y="230" width="70" height="15" fill="#3498db" stroke="#2980b9" stroke-width="0.5" opacity="0.8"/>
  <rect x="60" y="250" width="130" height="15" fill="#3498db" stroke="#2980b9" stroke-width="0.5" opacity="0.8"/>
  <rect x="60" y="270" width="100" height="15" fill="#3498db" stroke="#2980b9" stroke-width="0.5" opacity="0.8"/>
  <rect x="60" y="290" width="90" height="15" fill="#3498db" stroke="#2980b9" stroke-width="0.5" opacity="0.8"/>
  
  <!-- Input Label -->
  <text x="130" y="350" font-family="Arial" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">Input</text>
  <text x="130" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">784 numbers</text>
  <text x="130" y="385" font-family="Arial" font-size="12" text-anchor="middle" fill="#777">(Flattened MNIST image)</text>
  
  <!-- Neural Network "Ball of Yarn" -->
  <circle cx="400" cy="200" r="120" fill="#f9f9f9" stroke="#ddd" stroke-width="2"/>
  
  <!-- Tangled Lines representing complex transformations -->
  <!-- Create a tangled web of curved paths -->
  <path d="M 280 160 C 330 120, 380 260, 430 180 C 470 110, 350 150, 390 220 C 440 300, 350 290, 520 190" 
        stroke="#e74c3c" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 280 180 C 350 230, 380 150, 440 200 C 500 250, 410 320, 520 210" 
        stroke="#3498db" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 280 200 C 320 160, 430 180, 380 240 C 330 300, 470 240, 520 230" 
        stroke="#2ecc71" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 280 220 C 360 300, 390 160, 430 220 C 460 260, 370 270, 520 170" 
        stroke="#9b59b6" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 280 240 C 340 180, 420 240, 390 280 C 350 320, 450 260, 520 250" 
        stroke="#f39c12" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <!-- More tangled lines -->
  <path d="M 280 140 C 370 100, 440 160, 410 260 C 370 360, 470 220, 520 150" 
        stroke="#1abc9c" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M 280 260 C 330 320, 360 200, 420 260 C 480 320, 350 240, 520 270" 
        stroke="#d35400" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <!-- Network Label -->
  <text x="400" y="350" font-family="Arial" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">Neural Network</text>
  <text x="400" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">Complex Transformation</text>
  <text x="400" y="385" font-family="Arial" font-size="12" text-anchor="middle" fill="#777">(Weights &amp; Activations)</text>
  
  <!-- Connecting arrows -->
  <line x1="210" y1="140" x2="280" y2="140" stroke="#555" stroke-width="1.5"/>
  <line x1="210" y1="160" x2="280" y2="160" stroke="#555" stroke-width="1.5"/>
  <line x1="210" y1="180" x2="280" y2="180" stroke="#555" stroke-width="1.5"/>
  <line x1="210" y1="200" x2="280" y2="200" stroke="#555" stroke-width="1.5"/>
  <line x1="210" y1="220" x2="280" y2="220" stroke="#555" stroke-width="1.5"/>
  <line x1="210" y1="240" x2="280" y2="240" stroke="#555" stroke-width="1.5"/>
  <line x1="210" y1="260" x2="280" y2="260" stroke="#555" stroke-width="1.5"/>
  
  <!-- Output Array Visual (10 numbers for digits) -->
  <rect x="590" y="130" width="160" height="140" fill="#f0f0f0" stroke="#aaa" stroke-width="1" rx="5" ry="5"/>
  
  <!-- Output rows depicting numbers -->
  <rect x="600" y="140" width="90" height="15" fill="#e74c3c" stroke="#c0392b" stroke-width="0.5" opacity="0.8"/>
  <text x="700" y="152" font-family="Arial" font-size="12" text-anchor="start" fill="#333">0</text>
  
  <rect x="600" y="160" width="30" height="15" fill="#e74c3c" stroke="#c0392b" stroke-width="0.5" opacity="0.8"/>
  <text x="700" y="172" font-family="Arial" font-size="12" text-anchor="start" fill="#333">1</text>
  
  <rect x="600" y="180" width="20" height="15" fill="#e74c3c" stroke="#c0392b" stroke-width="0.5" opacity="0.8"/>
  <text x="700" y="192" font-family="Arial" font-size="12" text-anchor="start" fill="#333">2</text>
  
  <rect x="600" y="200" width="15" height="15" fill="#e74c3c" stroke="#c0392b" stroke-width="0.5" opacity="0.8"/>
  <text x="700" y="212" font-family="Arial" font-size="12" text-anchor="start" fill="#333">3</text>
  
  <rect x="600" y="220" width="10" height="15" fill="#e74c3c" stroke="#c0392b" stroke-width="0.5" opacity="0.8"/>
  <text x="700" y="232" font-family="Arial" font-size="12" text-anchor="start" fill="#333">4</text>
  
  <rect x="600" y="240" width="5" height="15" fill="#e74c3c" stroke="#c0392b" stroke-width="0.5" opacity="0.8"/>
  <text x="700" y="252" font-family="Arial" font-size="12" text-anchor="start" fill="#333">...9</text>
  
  <!-- Output Label -->
  <text x="670" y="350" font-family="Arial" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">Output</text>
  <text x="670" y="370" font-family="Arial" font-size="14" text-anchor="middle" fill="#555">10 numbers</text>
  <text x="670" y="385" font-family="Arial" font-size="12" text-anchor="middle" fill="#777">(Digit probabilities)</text>
  
  <!-- Connecting arrows from network to output -->
  <line x1="520" y1="150" x2="590" y2="150" stroke="#555" stroke-width="1.5"/>
  <line x1="520" y1="170" x2="590" y2="170" stroke="#555" stroke-width="1.5"/>
  <line x1="520" y1="190" x2="590" y2="190" stroke="#555" stroke-width="1.5"/>
  <line x1="520" y1="210" x2="590" y2="210" stroke="#555" stroke-width="1.5"/>
  <line x1="520" y1="230" x2="590" y2="230" stroke="#555" stroke-width="1.5"/>
  <line x1="520" y1="250" x2="590" y2="250" stroke="#555" stroke-width="1.5"/>
  <line x1="520" y1="270" x2="590" y2="270" stroke="#555" stroke-width="1.5"/>
  
  <!-- Function Notation -->
  <text x="400" y="65" font-family="Arial" font-size="18" text-anchor="middle" fill="#333" font-style="italic">y = f(x)</text>
  <text x="160" y="65" font-family="Arial" font-size="16" text-anchor="middle" fill="#555" font-style="italic">x ∈ ℝ^784</text>
  <text x="640" y="65" font-family="Arial" font-size="16" text-anchor="middle" fill="#555" font-style="italic">y ∈ ℝ^10</text>
</svg>