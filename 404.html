<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Ethan's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1a1a2e;
            color: #fff;
        }

        .page-container {
            display: flex;
            max-width: 1200px;
            width: 90%;
            margin: 2rem;
            background-color: #162447;
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 150, 226, 0.1);
            overflow: hidden;
            position: relative;
        }

        .content-left {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #162447;
            position: relative;
            z-index: 2;
        }

        .content-right {
            flex: 1.2;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .content-right img {
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 150, 226, 0.2));
        }

        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 1.5rem;
            filter: brightness(1.2);
        }

        h1 {
            font-size: 6rem;
            color: #0096E2;
            margin: 0;
            line-height: 1;
            text-shadow: 0 0 20px rgba(0, 150, 226, 0.3);
        }

        h2 {
            font-size: 1.5rem;
            color: #fff;
            margin: 1rem 0;
        }

        p {
            color: #a0a0a0;
            line-height: 1.6;
            margin: 1rem 0 2rem;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: none;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 150, 226, 0.3);
        }

        .primary {
            background-color: #0096E2;
            color: white;
        }

        .secondary {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            backdrop-filter: blur(10px);
        }

        .bounce {
            animation: bounce 2s infinite;
            display: inline-block;
            margin-top: 2rem;
            font-size: 2rem;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #a0a0a0;
            text-align: center;
        }

        footer a {
            color: #0096E2;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .page-container {
                flex-direction: column;
            }

            .content-left {
                padding: 2rem;
            }

            .content-right {
                padding: 1rem;
            }

            .buttons {
                flex-direction: column;
            }

            .button {
                width: 100%;
                justify-content: center;
            }

            h1 {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Floating clouds -->
        <div class="content-left">
            <img src="/images/doodle_circle.png" alt="Logo" class="logo">
            <h1>404</h1>
            <h2>Oops! Page Not Found</h2>
            <p>
                Looks like this page is playing hide and seek! 
                Don't worry though, we're here to help you find your way back.
            </p>
            <div class="buttons">
                <a href="https://ethannguyen2k.github.io/" class="button primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Back to Home
                </a>
                <button onclick="window.history.back()" class="button secondary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Go Back
                </button>
            </div>
            <div class="bounce">ðŸ’œ</div>
        </div>
        <div class="content-right">
            <img src="/images/man_n_dog_card.png" alt="404 Illustration">
        </div>
    </div>
    <footer>
        Made by Ethan, 2024, with ðŸ’œ. <a href="mailto:phatnguyenground@gmail.com">Email me</a>
    </footer>
<script src="js/scripts.js"></script>
</body>
</html>
